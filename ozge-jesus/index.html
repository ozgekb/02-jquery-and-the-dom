<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <title>Lab 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/normalize.css">
      <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">

  <!-- COMMENT: Explain the ordering of the loading of the stylesheets -->
  <!-- Making sure that the style files cascade in order of specificity, with more general ones at the top and more specific at the bottom.  We also want to make sure that subordinate files have access to the fonts so we put the icons.css one higher in the hierarchy. -->

  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <header class="site-header clearfix">
    <section class="heading-group-h1">
      <h1>
        Kilovolt Blog!
      </h1>
      <h2>The shocking power of static pages</h2>
    </section>

    <label for=“show-menu” id=“toggle-menu”>
        <div class=“hamburger”>
        </div>
     </label>

    <nav class="main-nav">
      <input type="checkbox" id="show-menu">
      <ul>
        <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
        <li class="tab"><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"> Twitter</a></li>
        <li class="tab"><a href="http://github.com/brookr" target="_blank" class="icon-github"> GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="articles">
      <article class="template" data-category="cat">
        <header>
          <h1>Title</h1>
          <div class="byline">
            By <address><a href="">Author Name</a></address>
            published <time datetime="2000-01-01">Publish Time</time>
            <!-- COMMENT: What is the <time> HTML element used for? How does this connect to our JS files?  -->
            <!-- The time element is being used to change let the viewer know how long it has been since the article was published-->
          </div>
        </header>
        <section class="article-body"></section>
      </article>
    </section>
  </main>
  <footer>
    &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/blogArticles.js"></script>
  <script type="text/javascript" src="scripts/article.js"></script>
</body>
</html>
